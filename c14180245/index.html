<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
<div class="container">
    <br>
    <h4>Datepicker di PHP dengan Bootstrap</h4>

        <div class="form-group">
            <label>Tanggal 1:</label>
            <input type="text"  name="tanggal"  id="date1" class="form-control datepicker"  required/>
        </div>
       
        <div class="form-group">
            <button id="submit" class="btn btn-primary" type="submit">Calculate</button>
        </div>
    <script type="text/javascript">
        $(function(){
            $(".datepicker").datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true,
            });

            $("#submit").click(function(){
                var date1 = $("#date1").datepicker('getDate');
                var today = new Date();
                var dayDiff = Math.ceil((date1 - today) / (1000 * 60 * 60 * 24));
                alert(dayDiff + " hari");
            });
        });
    </script>
</div>
</body>
</html>
